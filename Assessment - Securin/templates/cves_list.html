<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVE Records</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #f6f8fa;
      color: #222;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 40px 40px 40px;
    }
    h2 {
      margin-top: 0;
      font-weight: 700;
      letter-spacing: 1px;
      color: #1a237e;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 24px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(60,72,88,0.07);
    }
    th, td {
      padding: 14px 16px;
      text-align: left;
    }
    th {
      background: #e3e8f0;
      font-weight: 600;
      color: #263159;
      border-bottom: 2px solid #cfd8dc;
    }
    td {
      border-bottom: 1px solid #f0f0f0;
      font-size: 15px;
    }
    tr {
      transition: background 0.18s;
      cursor: pointer;
    }
    tr:hover {
      background: #f1f6ff;
      box-shadow: 0 2px 8px rgba(60,72,88,0.04);
    }
    select {
      margin-left: 8px;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #b0bec5;
      background: #f7fafc;
      font-size: 15px;
    }
    .results-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 18px;
      margin-bottom: 0;
    }
    .total-count {
      font-size: 16px;
      color: #374151;
      font-weight: 500;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(30, 41, 59, 0.32);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      border-radius: 12px;
      padding: 32px 28px 24px 28px;
      max-width: 540px;
      width: 95vw;
      box-shadow: 0 8px 32px rgba(30,41,59,0.18);
      position: relative;
      animation: fadeIn 0.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .close-modal {
      position: absolute;
      top: 16px; right: 18px;
      font-size: 22px;
      color: #888;
      cursor: pointer;
      border: none;
      background: none;
      transition: color 0.15s;
    }
    .close-modal:hover {
      color: #e53935;
    }
    .modal-title {
      font-size: 22px;
      font-weight: 700;
      color: #1a237e;
      margin-bottom: 10px;
    }
    .modal-desc {
      font-size: 16px;
      color: #374151;
      margin-bottom: 12px;
    }
    .modal-meta {
      font-size: 15px;
      color: #607d8b;
      margin-bottom: 6px;
    }
    .modal-link {
      color: #1976d2;
      text-decoration: underline;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CVE List</h2>
    <div class="results-bar">
      <span class="total-count">Total Records: <span id="total-count">Loading...</span></span>
      <div style="display: flex; align-items: center; gap: 20px;">
        <div>
          Sort by Date:
          <select id="date-sort">
            <option value="">Default</option>
            <option value="asc">Oldest First</option>
            <option value="desc">Newest First</option>
          </select>
        </div>
        <div>
          Results Per Page:
          <select id="limit-select">
            <option value="10" selected>10</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Published</th>
          <th>Description</th>
          <th>Score</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody id="cve-table-body"></tbody>
    </table>
  </div>


  <script>
    let currentPage = 1;
    let limit = 10;

    const tbody = document.getElementById("cve-table-body");
    const totalCount = document.getElementById("total-count");
    const limitSelect = document.getElementById("limit-select");



    async function fetchCVEs() {
      const res = await fetch(`/api/cves?page=${currentPage}&limit=${limit}`);
      const json = await res.json();

      totalCount.textContent = json.total;
      tbody.innerHTML = "";

      json.data.forEach(cve => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${cve.id}</td>
          <td>${cve.published}</td>
          <td>${cve.description}</td>
          <td>${cve.score ?? "-"}</td>
          <td>${cve.year}</td>
        `;
        row.addEventListener('click', () => {
          window.location.href = `/cves/${cve.id}`;
        });
        tbody.appendChild(row);
      });
    }


    limitSelect.addEventListener("change", () => {
      limit = parseInt(limitSelect.value);
      currentPage = 1;
      fetchCVEs();
    });



    fetchCVEs();
  </script>
</body>
</html>
